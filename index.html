<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png">

  <link rel="stylesheet" href="nft-preview-card-component-main/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="img-box">
          <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="info">
          <div class="heading">
            Equilibrium #3429
          </div>
          <div class="para">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="extra-info">
            <div class="value">
              <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
              <span> 0.041 ETH</span>
            </div>
            <div class="days">
              <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">
              <span> 3 days left</span>
            </div>
          </div>
        </div>
        <div class="creater">
          <div class="avatar">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="">
          </div>
          <div class="creater-info">
            Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jain-rishu.netlify.com">Rishu Jain</a>.
    </div>
  </footer>
</body>
</html>
