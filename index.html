<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="order-summary-component-main/images/favicon-32x32.png">

  <link rel="stylesheet" href="order-summary-component-main/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card flex-column">
        <div class="img-box">
          <img src="order-summary-component-main/images/illustration-hero.svg" alt="">
        </div>
        <div class="order-summary flex-column">
          <div class="heading">
            <h2>Order Summary</h2>
          </div>
          <div class="para">
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="annual-plan">
            <div class="avatar">
              <img src="order-summary-component-main/images/icon-music.svg" alt="">
            </div>
            <div class="info flex-column">
              <div class="info-heading"> Annual Plan</div>
              <div class="info-para">$59.99/year</div>
            </div>
            <div class="change"><a href="">Change</a></div>
          </div>
          <div class="buttons flex-column">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cncl-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jain-rishu.netlify.com">Rishu Jain</a>.
    </div>
  </footer>
</body>
</html>
